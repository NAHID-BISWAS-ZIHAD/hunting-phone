<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone api</title>
    <!-- daisy ui and tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-6">
        <section class="bg-black p-6 rounded-lg">
            <input id="input-search" type="text" placeholder="Humayun vai ar jonno search" class="input input-bordered w-full max-w-xs" />
            <button onclick="buttonHandle()" class="btn btn-active btn-secondary">Search</button>
        </section>
        <!-- search result -->
        <section>
            <div id="spinner-container" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-primary"></span>
            </div>
            <!-- loading spinner end -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            </div>
            <!-- Load Button -->
            <div id="all-load-container" class="text-center my-6 hidden">
                <button onclick="showAll()" class="btn btn-active btn-primary font-bold uppercase">Load More
                    Phones</button>
            </div>
        </section>

        <!-- show detail modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-details-phone">
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
